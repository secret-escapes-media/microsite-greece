<div class="object--1of3-gutters" id="section-{{ section.class }}">

  <div class="row bg-image bg-image--ratio bg-image--ratio-16-9" style="background-image: url('{{site.baseurl}}/img/content/{{page.class}}/{{section.class}}.jpg');"></div>

  <div class="row">
    <h2 class="title title--smallest title--upper title--expanded">{{ section.title }}</h2>
    {{ section.content }}
  </div>

</div>
