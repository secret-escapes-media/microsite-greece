<section class="guide-section guide-section--large section--padding-large {% cycle '', 'bg--light-grey' %}" id="section-{{ section.class }}">

  <div class="row row--padding">
    <div class="bob">

      <div class="bob__image bg-image bg-image--border-radius bg-image--ratio bg-image--ratio-4-3" style="background-image:url('{{ site.baseurl }}/img/content/{{ page.class }}/{{ section.class }}.jpg');"></div>

      <div class="bob__text">
        <h2 class="title title--large title--display title--upper title--expanded title--overlap-left">{{ section.title }}</h2>
        {{ section.content }}
      </div>

    </div>
  </div>

    {% if section-highlights.size > 0 %}
    <div class="row row--padding align-center">
      <div class="row--columns-3-3-3-3-gutters highlights {% if section-highlights.size > 4 %} highlights--tease{% endif %}" id="highlights-{{ section.class }}">
        {% for highlight in section-highlights %}
          {% include highlights/normal.html %}
        {% endfor %}
      </div>
      {% if section-highlights.size > 4 %}
        <a href="#highlights-{{ section.class }}" data-target="highlights-{{ section.class }}" class="highlights__btn btn btn--solid" data-label="View all highlights" data-alt-label="Hide highlights">View all {{ section.title }} highlights</a>
      {% endif %}
    </div>
    {% endif %}

  </div>

</section>
