
{% if page.intro %}
<div class="intro {% if page.sections %}has-nav{% endif %}">



  <section class="intro__content intro--{{ page.class }}">
    <div class="row row--padding align-center">
      {{ page.intro }}
    </div>

    {% if page.expert-intro %}
    <div class="intro__expert row row--padding row--xthin">

      <span class="intro__expert-image bg-image bg-image--border bg-image--ratio-1-1" style="background-image:url('{{site.baseurl}}/img/content/expert.jpg');"></span>

      <div class="intro__expert-content">
        {{ page.expert-intro }}
      </div>

    </div>
    {% endif %}

  </section>



  {% if page.sections %}
  <section class="intro__nav section--padding-none align-center site-nav">
    <div class="row row--padding">
    <ul class="site-nav__list">
      {% for section in page.sections %}
      <li class="site-nav__item"><a href="#section-{{ section.class }}" class="site-nav__link">{{ section.title }}</a></li>
      {% endfor %}
    </ul>
  </div>
  </section>
  {% endif %}



</div>
{% endif %}
